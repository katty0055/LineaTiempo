{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Proyecto{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- MaterializeCSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        /* Estilos personalizados para el diagrama de Gantt */
        .container-gantt {
            margin-top: 50px;
            text-align: center;
        }

        .gantt-chart {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 30px;
            width: 100%;
            overflow-x: auto;  /* Hacer scroll horizontal */
        }

        .gantt-header {
            display: flex;
            width: max-content;
        }

        .gantt-header-days {
            display: flex;
            flex-wrap: nowrap;
            width: max-content;
        }

        .gantt-day {
            padding: 5px;
            background-color: #0288d1;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            text-align: center;
            margin-right: 2px;
            width: 20px; /* Ajusta el tamaño de cada día */
            height: 30px; /* Ajusta la altura de cada día */
        }

        .gantt-body {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 10px;
        }

        .gantt-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            width: 100%;
        }

        .gantt-task {
            width: 200px;
            padding-right: 10px;
            font-size: 16px;
            font-weight: 500;
        }

        .gantt-bars {
            position: relative;
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .gantt-bar {
            position: absolute;
            height: 100%;
            background-color: #4caf50;
            border-radius: 10px;
        }

        /* Ajuste del contenedor de las barras para asegurarse de que no se desborden */
        .gantt-bars {
            min-width: 100%;
            height: 30px;  /* Ajusta la altura para que las barras sean visibles */
        }

        /* Agregar margen entre las filas para que las tareas no se sobrepongan */
        .gantt-row {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    {% if user.is_authenticated %}
    <header class="navbar">
        <div class="navbar-content">
            <a href="{% url 'inicio' %}">Inicio</a>
            <a href="{% url 'ver_proyectos' %}">Proyectos</a>
        </div>
                
        <div class="navbar-logout">            
            <a href="{% url 'cerrar' %}"><i class="material-icons">exit_to_app</i></a>
        </div>
    </header>
   
    {% endif %}
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
